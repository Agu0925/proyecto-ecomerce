<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>

        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="inicio.html">Inicio</a>

          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item Nusuario"></li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <!-- TIPO DE ENVIO -->
      <hr class="mb-4" />
      <h4 class="mb-3">Tipo de Envio</h4>
      <div class="d-block my-3">
        <div class="custom-control custom-radio">
          <input id="premium" name="publicationType" type="radio" class="custom-control-input" checked="" required="" />
          <label class="custom-control-label" for="premium">Premium 2 a 5 dias (15%)</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="express" name="publicationType" type="radio" class="custom-control-input" required="" />
          <label class="custom-control-label" for="express">Express 5 a 8 dias (7%)</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="standard" name="publicationType" type="radio" class="custom-control-input" required="" />
          <label class="custom-control-label" for="standard">Standard de 12 a 15 dias (5%)</label>
        </div>
      </div>
      <!-- DIRECCION DE ENVIO -->
      <h4 class="mb-3">Direccion de envio</h4>
      <div class="row">
        <div class="col-6">
          <p class="mb-0">Calle</p>
          <input class="w-100" type="text" name="calle" id="calle" required>
        </div>
        <div class="col-6">
          <p class="mb-0">Numero</p>
          <input type="text" name="numero" id="numero" required>
        </div>
        <div class="col-6">
          <p class="mb-0">Esquina</p>
          <input class="w-100" type="text" name="esquina" id="esquina">
        </div>
        <div class="col-6">
        </div>
        <div class="col-2">
          <p class="mb-0">Pais</p>
          <select class="w-100" id="pais" name="pais" required>
            <option value="" disabled selected hidden>Pais</option>
          </select>
        </div>
        <div class="col-2">
          <p class="mb-0">Localidad</p>
          <select class="w-100" id="localidad" name="localidad" required>
            <option value="" disabled selected hidden>Localidad</option>
          </select>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>

        letra del obligatorio.
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
