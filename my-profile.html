          <div class="col-1"></div>
          <h2 class="col">Perfil</h2>
          <div class="col text-end">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="150"
              height="150"
              fill="currentColor"
              class="bi bi-person-bounding-box text-secondary"
              viewBox="0 0 16 16"

              <path
                d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"

              />
            </svg>
          </div>
          <div class="col-1"></div>
          <div class="mt-4 col-12"></div>
          <form action="" class="row">
            <div class="col-1"></div>
            <div class="col-5 border-top">
              <p class="m-0 mt-5">Primer nombre*</p>
              <input type="text" class="w-100" name="nombre" id="nombre" />
              <p class="m-0 mt-5">Primer apellido*</p>
              <input type="text" class="w-100" name="apellido" id="apellido" />
              <p class="m-0 mt-5">E-mail*</p>
              <input type="text" class="w-100" disabled name="mail" id="mail" />
            </div>
            <div class="col-5 border-top">
              <p class="m-0 mt-5">Segundo nombre</p>
              <input type="text" class="w-100" name="nombre2" id="nombre2" />
              <p class="m-0 mt-5">Segundo apellido</p>
              <input
                type="text"
                class="w-100"
                name="apellido2"
                id="apellido2"
              />

              <input type="text" class="w-100" name="tel" id="tel" />
            </div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-5">
              <p class="m-0 mt-5">Imagen de perfil</p>
              <input
                type="file"
                accept="image/*, .pdf"
                class="form-control-file border col-12"
                id="imgperfil"
              />
            </div>
            <div class="col-6"></div>
            <div class="col-1"></div>

            <div class="col-1"></div>

                type="button"
                class="w-100 btn btn-primary"
                value="Guardar cambios"
              />
