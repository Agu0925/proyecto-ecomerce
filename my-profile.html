  <main>
    <div class="container">
      <div class="row align-items-center mt-1">
        <div class="col-1"></div>
        <h2 class="col">Perfil</h2>
        <div class="col text-end" id="img"></div>
        <div class="col-1"></div>
        <div class="mt-4 col-12"></div>
        <!--         Formulario         -->
        <form class="row need-validation" novalidate">
          <div class="col-1"></div>
          <div class="col-5 border-top">
            <label for="nombre" class="m-0 mt-5">Primer nombre*</label>
            <input type="text" class="w-100 form-control" name="nombre" id="nombre" required />
            <label for="apellido" class="m-0 mt-5">Primer apellido*</label>
            <input type="text" class="w-100 form-control" name="apellido" id="apellido" required />
            <label for="mail" class="m-0 mt-5">E-mail*</label>
            <input type="text" class="w-100 form-control" disabled name="mail" id="mail" required />
          </div>
          <div class="col-5 border-top">
            <label class="m-0 mt-5">Segundo nombre</label>
            <input type="text" class="w-100 form-control" name="nombre2" id="nombre2" />
            <label class="m-0 mt-5">Segundo apellido</label>
            <input type="text" class="w-100 form-control" name="apellido2" id="apellido2" />
            <label class="m-0 mt-5">Telefono de contacto</label>
            <input type="text" class="w-100 form-control" name="tel" id="tel" />
          </div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-5">
            <label class="m-0 mt-5">Imagen de perfil</label>
            <input type="file" accept="image/*" class="form-control-file border col-12" id="imgperfil" />
          </div>
          <div class="col-6"></div>
          <div class="col-1"></div>
          <div class="col-10 mt-5 mb-4 border"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-6 col-lg-3">
            <input id="guardar" type="submit" class="w-100 btn btn-primary" value="Guardar cambios" />
          </div>
        </form>
      </div>
    </div>
